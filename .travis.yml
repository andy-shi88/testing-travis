language: node_js
node_js:
- '8'
services:
cache:
  directories:
    - node_modules
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    local_dir: dpl_cd_upload
    skip_cleanup: true
    on:
      branch: master
    bucket: for-travis-deployment-only
    region: us-east-1
    acl: public_read
    upload_dir: travis
